name: Build and Deploy to AKS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ACR_NAME: ribacr123
  ACR_LOGIN_SERVER: ribacr123.azurecr.io
  AKS_RESOURCE_GROUP: jk-aks-rg-2
  AKS_CLUSTER_NAME: jk-aks-2
  IMAGE_NAME: discordskybot
  K8S_NAMESPACE: discord-sky

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ env.ACR_NAME }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.IMAGE_TAG }} .
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.IMAGE_TAG }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.AKS_RESOURCE_GROUP }} \
            --name ${{ env.AKS_CLUSTER_NAME }} \
            --overwrite-existing

      - name: Prepare Kubernetes manifests
        run: |
          # Replace ACR placeholder with actual login server
          sed -i "s|<ACR_LOGIN_SERVER>|${{ env.ACR_LOGIN_SERVER }}|g" k8s/discord-sky/deployment.yaml
          # Update image tag
          sed -i "s|:latest|:${{ steps.vars.outputs.IMAGE_TAG }}|g" k8s/discord-sky/deployment.yaml

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/discord-sky/namespace.yaml
          kubectl apply -f k8s/discord-sky/configmap.yaml
          kubectl apply -f k8s/discord-sky/pvc.yaml
          # Note: secrets should be pre-created in the cluster or managed separately
          kubectl apply -f k8s/discord-sky/deployment.yaml

      - name: Wait for deployment rollout
        run: |
          kubectl rollout status deployment/discord-sky-bot \
            -n ${{ env.K8S_NAMESPACE }} \
            --timeout=300s

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          kubectl get pods -n ${{ env.K8S_NAMESPACE }}
          echo ""
          echo "Image deployed: ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.IMAGE_TAG }}"
