apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-sky-bot
  namespace: discord-sky
  labels:
    app: discord-sky-bot
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: discord-sky-bot
  template:
    metadata:
      labels:
        app: discord-sky-bot
    spec:
      containers:
        - name: bot
          image: <ACR_LOGIN_SERVER>/discordskybot:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: discord-sky-secrets
            - configMapRef:
                name: discord-sky-config
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 250m
              memory: 512Mi
          ports:
            - containerPort: 8080
              name: health
          volumeMounts:
            - name: memory-data
              mountPath: /app/data/user_memories
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 30
      volumes:
        - name: memory-data
          persistentVolumeClaim:
            claimName: discord-sky-memory
      restartPolicy: Always
