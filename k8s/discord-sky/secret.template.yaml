apiVersion: v1
kind: Secret
metadata:
  name: discord-sky-secrets
  namespace: discord-sky
type: Opaque
stringData:
  Bot__Token: "<replace-with-discord-bot-token>"
  OpenAI__ApiKey: "<replace-with-openai-api-key>"
  OpenAI__Endpoint: "https://api.openai.com/"
  OpenAI__ChatModel: "gpt-4.1-mini"
  OpenAI__ModerationModel: "omni-moderation-latest"
