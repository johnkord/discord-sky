apiVersion: v1
kind: Secret
metadata:
  name: discord-sky-secrets
  namespace: discord-sky
type: Opaque
stringData:
  Bot__Token: "<replace-with-discord-bot-token>"
  LLM__ActiveProvider: "xAI"
  LLM__Providers__OpenAI__ApiKey: "<replace-with-openai-api-key>"
  LLM__Providers__xAI__ApiKey: "<replace-with-xai-api-key>"
